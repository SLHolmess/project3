apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  labels:
    component: orders-service
spec:
  revisionHistoryLimit: 2
  replicas: 2
  strategy: # change here
    type: RollingUpdate
  selector:
    matchLabels:
      component: orders-service
  template:
    metadata:
      labels:
        component: orders-service
    spec:
      containers:
        - name: orders-service
          image: slholmess/orders:20220927162223_1
          ports:
          - containerPort: 5000
          envFrom:
            - configMapRef:
                name: bookapp-cm